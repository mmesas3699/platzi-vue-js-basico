<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Curso Vue.js</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="app">
		<template v-if="mostrar">
			<h1>{{ titulo | uppercase }}</h1>
			<h2>{{ subtitulo | lowercase }}</h2>
			<h3>{{ subtitulo2 | capitalize }}</h3>
			<a :href="url" target="_blank">Ir a {{ pagina }}</a>
		</template>
		<div v-show="mostrar">
			v-show='mostrar', se muestra si mostrar es true
		</div>
		<div v-show="!mostrar">
			v-show="!mostrar", se muestra si mostrar es false 			
		</div>
	</div>
	
	<!-- Vue.js -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	
	<!-- Mi logica -->
	<script type="text/javascript" charset="utf-8">
		let app = new Vue({
			el: '#app',
			data: {
				titulo: "Estás en platzi",
				subtitulo: "Estás viendo el curso de vue.js",
				subtitulo2: "va a pasar este texto a capitalize",
				url: 'https://google.com',
				pagina: 'Google',
				mostrar: true,
			},
			filters: {
				uppercase: function (str) {
					return str.toUpperCase();
				},
				lowercase: function (str) {
					return str.toLowerCase();
				},
				capitalize: function (str) {
					return str.charAt(0).toUpperCase() + str.slice(1);
				}
			}
		})
	</script>
</body>
</html>
